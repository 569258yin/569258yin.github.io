# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hao Yin Blog               
subtitle: 记录生活，分享感动
description: 它是一种分享，同时是一种记忆
author: Hao Yin
language: zh_CH
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts 新建文章默认文件名
default_layout: post     # 默认布局
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab 在新标签中打开一个外部链接
filename_case: 0    #转换文件名 1小写  2 大写 
render_drafts: false  #是否渲染_drafts目录下的文章
post_asset_folder: false  #启动 Asset 文件夹
relative_link: false      #把链接改为与根目录的相对位置
future: true              #显示未来的文章
highlight:                #代码块设置
  enable: true  
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized     #默认分类
category_map:                       #分类别名
tag_map:                            #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination   分页
## Set per_page to 0 to disable pagination
per_page: 10           #每页显示的文章量  0==关闭分页功能
pagination_dir: page   #分页目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:569258yin/569258yin.github.io
  branch: master
